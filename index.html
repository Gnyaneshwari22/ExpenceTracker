<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center my-4">Expense Information</h1>

    <div class="container">
      <div class="form-container bg-light p-4 rounded shadow-sm">
        <form id="userForm">
          <div class="mb-3">
            <label for="ChooseExpenseAmount" class="form-label"
              >Enter Expense Amount:</label
            >
            <input
              type="text"
              id="ChooseExpenseAmount"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Enter Description:</label
            >
            <input type="text" id="description" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="categeory" class="form-label">Category:</label>
            <select id="categeory" class="form-select" required>
              <option value="Fuel">Fuel</option>
              <option value="Wood">Wood</option>
              <option value="Cloth">Cloth</option>
              <option value="entertainment">Entertainment</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div id="output" class="output mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
